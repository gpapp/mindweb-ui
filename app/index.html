<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <base href="/app/"/>
    <title>MindWeb</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon"/>

    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css"/>
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css"/>
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css"/>
    <link rel="stylesheet" href="app.css"/>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>

    <script src="app.js"></script>
    <script src="service/loginModal.js"></script>
    <script src="service/usersApi.js"></script>
    <script src="routes.js"></script>
    <script src="controller/HomeCtrl.js"></script>
    <script src="controller/FileCtrl.js"></script>
    <script src="controller/LoginModalCtrl.js"></script>
</head>

<body
        ng-app="MindWebUi"
        ng-controller="homeController"
        >

<!-- Sidebars -->
<div ng-include="'views/sidebar.html'"
     ui-track-as-search-param='true'
     class="sidebar sidebar-left"></div>

<div class="app" ng-swipe-right='Ui.turnOn("uiSidebarLeft")' ng-swipe-left='Ui.turnOff("uiSidebarLeft")'>

    <!-- Navbars -->

    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
            MindWeb
        </div>
        <div class="btn-group pull-left">
            <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                <i class="fa fa-bars"></i> Menu
            </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
            <a href="#/user/options" class="btn">
                <i class="fa fa-user"></i> {{currentUser.name}}
            </a>

            <div class="btn" ng-click="LoginModalCtrl.logout()">
                <i class="fa fa-sign-out"></i> Logout
            </div>
        </div>
    </div>

    <!-- App Body -->
    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
            <section ui-view></section>
        </div>
    </div>

</div>
<!-- ~ .app -->

<div ui-yield-to="modals"></div>
</body>
</html>
