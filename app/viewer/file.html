<script type="text/ng-template"  id="tree_item_renderer">

    <div class="list-group-item nodeList" ng-class="{active : currentNode===node}">
        <div class="list-group-item-heading">
            <div ui-tree-handle class="handle">
                <i class="fa fa-bars"></i>
            </div>
            <div class="icons">
                <div class="icon-block">
                    <span ng-repeat="icon in node.icon">
                        <img ng-src="/images/icons/{{icon.$['BUILTIN']|escape}}.png" ng-click="openDetails(node,'icons')"/>
                    </span>
                </div>
            </div>
            <div class="item" ng-click="openDetails(node,'details')">
                <markdown ng-model="node.nodeMarkdown" extensions="github, prettify"></markdown>
            </div>
            <div class="chevron">
                <div class="icon-block">
                    <img ng-if="node.noteMarkdown" src="/images/knotes.png" ng-click="openDetails(node,'notes')"/>
                    <i class="fa" ng-class="nodeIcon(node)" ng-click="nodeToggleOpen(node)"></i>
                </div>
            </div>
        </div>
        <div class="list-group-item-text detail" ng-if="node.detailMarkdown">
            <i class="fa pull-left" ng-class="{'fa-chevron-down':node.detailOpen, 'fa-chevron-right':!node.detailOpen}" ng-click="node.detailOpen=!node.detailOpen"></i>
            <div class="rule" ng-if="!node.detailOpen"></div>
            <markdown ng-model="node.detailMarkdown" extensions="github, prettify" ng-if="node.detailOpen"
                      ng-click="openDetails(node,'details')"></markdown>
        </div>
    </div>
    <div class="indent" ui-tree-nodes="" ng-model="node.node" ng-class="{hidden: node.open}">
        <div ng-repeat="node in node.node"
             ui-tree-node
             ng-include="'tree_item_renderer'">
        </div>
    </div>

</script>

<div class="panel">
    <div class="panel-body"
         ng-swipe-left='Ui.turnOn("detailPanel")'
         ng-swipe-right='Ui.turnOff("detailPanel")'>
        <keyboard-shortcut keyboard-shortcut="up" keyboard-title="Previous node" keyboard-action="selectNode('prev')"/>
        <keyboard-shortcut keyboard-shortcut="down" keyboard-title="Next node" keyboard-action="selectNode('next')"/>
        <keyboard-shortcut keyboard-shortcut="left" keyboard-title="Unfold node" keyboard-action="selectedNode.open=true"/>
        <keyboard-shortcut keyboard-shortcut="right" keyboard-title="Fold node" keyboard-action="selectedNode.open=false"/>
        <keyboard-shortcut keyboard-shortcut="ins" keyboard-title="Add new subnode" keyboard-action="alert('Insert')"/>
        <keyboard-shortcut keyboard-shortcut="enter" keyboard-title="Add new node" keyboard-action="alert('Append')"/>
        <div ui-tree class="list-group">
            <div id="tree-root" ui-tree-nodes="" ng-model="nodes.map.node">
                <div ng-repeat="node in nodes.map.node"
                     ui-tree-node
                     ng-include="'tree_item_renderer'">
                </div>
            </div>
        </div>
    </div>
</div>
