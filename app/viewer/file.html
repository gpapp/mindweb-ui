<script type="text/ng-template"  id="tree_item_renderer">

    <div ui-tree-handle class="list-group-item nodeList">
        <div class="list-group-item-heading">
            <div class="icons">
                <span ng-repeat="node in node.nodes | filter:{name:'icon'}">
                    <img ng-src="/images/icons/{{node.attributes.BUILTIN}}.png"/>
                </span>
            </div>
            <div class="item" ng-click="Ui.turnOn('detailPanel');refreshDetail(node)">
                <markdown ng-model="node.nodeMarkdown" extensions="github, prettify"></markdown>
            </div>
            <i class="fa fa fa-lg pull-right" ng-class="nodeIcon(node)"
               ng-click="nodeToggleOpen(node)"></i>
        </div>
        <div class="list-group-item-text detail">
            <markdown ng-model="node.detailMarkdown" extensions="github, prettify"></markdown>
        </div>
    </div>
    <div class="indent" ui-tree-nodes ng-model="nodes.nodes" ng-class="{hidden: node.open}">
        <div ng-repeat="cnode in nodes.nodes | filter:{name:'node'}"
             ui-tree-node
             ng-include="'tree_item_renderer'">
        </div>
    </div>
</script>

<div class="panel">
    <div class="panel-body"
         ng-swipe-left='Ui.turnOn("detailPanel")'
         ng-swipe-right='Ui.turnOff("detailPanel")'>
        <div ui-tree class="list-group">
            <div ui-tree-nodes>
                <div ng-repeat="node in nodes.nodes | filter:{name:'node'}"
                     ui-tree-node
                     ng-include="'tree_item_renderer'">
                </div>
            </div>
        </div>
    </div>
</div>
