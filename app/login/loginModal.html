<div class="loginDialog" role="dialog">
    <form ng-submit="LoginModalCtrl.submit(_email, _password)" role="form">
        <div class="modal-header">
            <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
            <div class="form">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="userName">Username:</label>

                    <div class="col-sm-10"><input id="userName" class="form-control" type="email" ng-model="_email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Password:</label>

                    <div class="col-sm-10"><input id="password" class="form-control" type="password"
                                                  ng-model="_password"/></div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="btn-group">
                <button class="btn btn-default" ng-click="LoginModalCtrl.cancel()">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </div>
    </form>
</div>
