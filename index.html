<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>MindWeb</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon"/>

    <link rel="stylesheet" href="app/bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css"/>
    <link rel="stylesheet" href="app/bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css"/>
    <link rel="stylesheet" href="app/bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css"/>
    <link rel="stylesheet" href="app/app.css"/>
    <link rel="stylesheet" href="app/slide.css"/>

    <script src="app/bower_components/angular/angular.min.js"></script>
    <script src="app/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="app/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="app/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="app/bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>

    <script src="app/app.js"></script>

    <!-- Modules -->
    <script src="app/login/loginModal.js"></script>
    <script src="app/user/user.js"></script>

    <!-- Service factories -->
    <script src="app/service/userService.js"></script>
</head>

<body ng-app="MindWebUi">

<!-- Sidebars -->
<div ng-include="'app/sidebar.html'"
     ui-track-as-search-param='true'
     class="sidebar sidebar-left slide"></div>

<div class="app" ng-swipe-right='Ui.turnOn("uiSidebarLeft")' ng-swipe-left='Ui.turnOff("uiSidebarLeft")'>

    <!-- Navbars -->

    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
            MindWeb
        </div>
        <div class="btn-group pull-left">
            <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle" ng-animate="'slide'">
                <i class="fa fa-bars"></i> Menu
            </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
            <a href="#/user/options" class="btn" ng-hide="currentUser===undefined">
                <i class="fa fa-user"></i> {{currentUser.name}}
            </a>

            <div class="btn" ng-hide="currentUser===undefined">
                <a href="#/user/logout" class="btn">
                    <i class="fa fa-sign-out"></i> Logout
                </a>
            </div>
            <div class="btn" ng-show="currentUser===undefined">
                <a href="#/user/files" class="btn">
                    <i class="fa fa-sign-in"></i> Login
                </a>
            </div>
        </div>
    </div>

    <!-- App Body -->
    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
            <section ui-view></section>
        </div>
    </div>

</div>
<!-- ~ .app -->
<div ui-yield-to="modals"></div>
</body>
</html>
