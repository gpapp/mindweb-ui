<div class="indent">
    <div *ngFor="let item of openMapService.openMaps | async">
        <span onClick="mapOpen(item.id)"><fa name="file" size="2" fw="true"></fa>{{item.name}}</span>
        <span class="pull-right">
                        <i class="fa fa-close " (click)="mapClose(item.id)"></i>
                        <i class="fa fa-chevron-right"></i>
                    </span>
    </div>
</div>
