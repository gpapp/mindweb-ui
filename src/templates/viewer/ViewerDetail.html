<div class="panel mat-active">
    <div class="panel-body" *ngIf="showDetail&&viewerService.currentNode">
        <md-list id="detailPaneContent">
            <md-list-item>
                <md-input-container md-line *ngIf="editable">
                    <template placeholder>
                        <i class='fa fa-fw fa-info'></i><span class="hidden-md-down">Details</span>
                    </template>
                    <textarea mdInput placeholder="Node name"
                              id="nodeText" rows="5"
                              [(ngModel)]="viewerService.currentNode.nodeMarkdown"
                              (change)="onChange($event)"></textarea>
                </md-input-container>
                <markdown md-line [data]="viewerService.currentNode.$nodeMarkdown"
                          *ngIf="!editable"></markdown>
            </md-list-item>
            <md-list-item>
                <md-input-container md-line *ngIf="editable">
                    <textarea mdInput placeholder="Details"
                              id="detailText" rows="5"
                              [(ngModel)]="viewerService.currentNode.detailMarkdown"
                              (change)="onChange($event)"></textarea>
                </md-input-container>
                <markdown md-line [data]="viewerService.currentNode.detailMarkdown" *ngIf="!editable"></markdown>
            </md-list-item>
            <md-list-item *ngIf="editable||viewerService.currentNode.noteMarkdown">
                <md-input-container md-line *ngIf="editable">
                    <textarea mdInput placeholder="Notes"
                              id="noteText" rows="5"
                              [(ngModel)]="viewerService.currentNode.noteMarkdown"
                              (change)="onChange($event)"></textarea>
                </md-input-container>
                <markdown md-line [data]="viewerService.currentNode.noteMarkdown"
                          *ngIf="!editable"></markdown>
            </md-list-item>
            <div md-subheader>
                <i class='fa fa-stack fa-picture-o'></i><span class="hidden-md-down">Icons</span>
            </div>
            <md-list-item *ngIf="editable||currentNode.icon">
                <div md-line class="panel">
                    <div id='detail-icon' class="panel-body ">
                        <div class="icon-block"
                             *ngFor="let attr of viewerService.currentNode.icon; let index = index; let first=first;let last=last"
                             (mouseover)="iconEditor=true"
                             (mouseleave)="iconEditor=false">
                            <div class="icon">
                                <img class=" mw-detail-icon" src="/assets/icons/{{attr.$['BUILTIN']}}.png"/>
                                <span *ngIf="editable">
                                <i class="fa fa-trash" ngClass="{hidden: !iconEditor}"
                                   (click)="deleteIcon(index)"></i>
                                <i class="fa fa-arrow-left" ngClass="{hidden: !iconEditor||first}"
                                   (click)="moveIcon(index,'left')"></i>
                                <i class="fa fa-arrow-right" ngClass="{hidden: !iconEditor||last}"
                                   (click)="moveIcon(index,'right')"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer" *ngIf="editable">
                        <i class="fa fa-2x fa-plus-circle pull-right"></i>
                    </div>
                </div>
            </md-list-item>
            <div md-subheader>
                <i class='fa fa-fw fa-table'></i><span class="hidden-md-down">Properties</span>
            </div>
            <md-list-item *ngIf="editable||viewerService.currentNode.attribute">
                <div md-line>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Value</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let attr of viewerService.currentNode.attribute">
                            <td><input [(ngModel)]="attr.$['NAME']"></td>
                            <td><input [(ngModel)]="attr.$['VALUE']"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer" *ngIf="editable">
                    <i class="fa fa-2x fa-plus-circle pull-right"></i>
                </div>
            </md-list-item>
        </md-list>
    </div>
</div>
<button id="detailFab" md-fab (click)="toggleShowDetail()">
    <md-icon>add</md-icon>
</button>
